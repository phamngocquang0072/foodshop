{% extends 'base.html' %}
{% block search %}
{% load static %}

{% include 'header.html' %}

      <!-- Breadcrumb Section -->
      <section class="breadcrumb-section set-bg" data-setbg="{% static 'img/breadcrumb.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Search result for "{{request.GET.q}}"</h2>
                        <div class="breadcrumb__option">
                            <h4><a href="{% url 'home'%}">Back Home</a></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section END -->
    <section class="product spad">
        <div class="container">
            <div class="row">
                {% if spro %}
                {% for product in spro %}
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="product__item">
                            <div class="product__item__pic set-bg" data-setbg="/media/{{product.productimage_set.first.image}}">
                                <ul class="product__item__pic__hover">
                                    <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                    <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                    <li><a href="#" data-index="{{product.id}}"  id="addToCart"><i class="fa fa-shopping-cart"></i></a></li>
                                </ul>
                            </div>
                            <input type="hidden" class="product-qty-{{product.id}}" value="1" id='qty'>
                            <input type="hidden" class="product-id-{{product.id}}" value="{{product.id}}"/>
                            <input type="hidden" class="product-title-{{product.id}}" value="{{product.title}}"/>
                            <input type="hidden" class="product-image-{{product.id}}" value="{{product.productimage_set.first.image}}"/>
                            {% comment %} <input type="hidden" class="product-price-{{product.id}}" value="{{product.price}}"/> {% endcomment %}
                            <div class="product__item__text">
                                <h6><a href="{% url 'shop-detail' product.id %}">{{product.title}}</a></h6>
                                <h5><span class="price-{{product.id}}" value="{{product.price}}">${{product.price}}</span></h5>
                            </div>
                        </div>    
                    </div>
                {% endfor %}
            {% endif %}
            </div>
            <div class="product__pagination">
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#"><i class="fa fa-long-arrow-right"></i></a>
            </div>
        </div>
    </section>
    <!-- Product Section End -->

    {% endblock %}
